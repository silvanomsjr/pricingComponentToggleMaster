<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <div class="container">
    <div class="switcher">
      <h1>Our Pricing</h1>
      <div class="switch-text">
        Annually
        <div class="switcher-btn"><div class="ball"></div></div>
        Monthly
      </div>
    </div>

    <div class="cards">
      <div class="basic-card card">
        <h3>Basic</h3>
        <span class="basic-price monthly hidden">&dollar;19.99</span>
        <span class="basic-price anually">&dollar;199.99</span>
        <ul class="specs">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="professional-card card">
        <h3>Professional</h3>
        <span class="professional-price monthly hidden">&dollar;24.99</span>
        <span class="professional-price anually">&dollar;249.99</span>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="master-card card">
        <h3>Master</h3>
        <span class="master-price monthly hidden">&dollar;39.99</span>
        <span class="master-price anually">&dollar;399.99</span>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
